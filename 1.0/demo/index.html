<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Datetimepicker的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>Datetimepicker的demo</h2>
    <header>
        <div>
        联动日历
        </div>
        <div>
        <input style="width:400px; margin-right:50px;" type="text" value="1996-11-13 11:11" id="J_val0" /><input style="width:400px;" type="text" value="2006-2-28 22:12" id="J_val1" />
        </div>
        <div>
        单日历
        </div>
        <div>
        <input style="width:400px; margin-right:50px;" type="text" value="1996-11-13 11:11" id="J_val2" />
        </div>
        <div>
        只有时间
        </div>
        <div>
        <input style="width:400px; margin-right:50px;" type="text" value="21:11" id="J_val3" />
        </div>
        <div>
        只有日历
        </div>
        <input style="width:400px; margin-right:50px;" type="text" value="1995-12-23" id="J_val4" />
        <div>
        有初始化时间
        </div>
        <input style="width:400px; margin-right:50px;" type="text" id="J_val5" />
    </header>
    <script src="moment.js"></script>
    <script>
        var S = KISSY;
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"gallery/datetimepicker",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    
        S.use('gallery/datetimepicker/1.0/index, gallery/datetimepicker/1.0/base.css', function (S, Datetimepicker) {
              var a = Datetimepicker({
                  start : '#J_val0',
                  end : '#J_val1'
              });
              var b = Datetimepicker({
                  start : '#J_val2'
              });
              var c = Datetimepicker({
                  start : '#J_val3',
                  datepicker : false
              });
              var d = Datetimepicker({
                  start : '#J_val4',
                  timepicker : false
              });
              var e = Datetimepicker({
                  value : '1999-09-09 12:12',
                  start : '#J_val5',
                  timepicker : false,
                  closeOnDateSelect : true
              });
        })
    </script>
</body>
</html>
